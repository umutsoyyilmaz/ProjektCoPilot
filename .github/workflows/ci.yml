name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Dev dependencies (formatters, test tools)
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install black isort flake8 pytest pre-commit

      - name: Run Black (check)
        run: black --check .

      - name: Run isort (check)
        run: isort --check-only .

      - name: Run flake8
        run: flake8 .

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml:coverage.xml -q

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

      - name: Post coverage comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            let percent = 'n/a';
            try {
              const xml = fs.readFileSync('coverage.xml', 'utf8');
              const m = xml.match(/line-rate="([\d.]+)"/);
              if (m) percent = (parseFloat(m[1]) * 100).toFixed(2);
            } catch (e) {
              percent = 'n/a';
            }
            const body = `Test coverage: **${percent}%** (pytest-cov).`;
            const pr = context.payload.pull_request.number;
            await github.rest.issues.createComment({ ...context.repo, issue_number: pr, body });

      - name: Run pre-commit hooks (pip)
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          pre-commit run --all-files

  a11y:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start server
        run: |
          nohup python app.py > server.log 2>&1 & sleep 1
          for i in {1..20}; do curl --silent --fail http://127.0.0.1:8080 && break || sleep 1; done

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pa11y
        run: npm install -g pa11y

      - name: Install puppeteer deps
        run: sudo apt-get update && sudo apt-get install -y libatk1.0-0 libatk-bridge2.0-0 libgtk-3-0 libx11-xcb1 libxkbcommon0 libgbm1 libasound2 || true

      - name: Run pa11y accessibility scan
        run: npx pa11y http://127.0.0.1:8080 --chrome-launcher-args="--no-sandbox --disable-setuid-sandbox"

  e2e:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install npm packages
        run: npm install

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Start server
        run: nohup python app.py > server.log 2>&1 & sleep 1

      - name: Wait for server
        run: for i in {1..20}; do curl --silent --fail http://127.0.0.1:8080 && break || sleep 1; done

      - name: Run Cypress tests
        run: npx cypress run --config baseUrl=http://127.0.0.1:8080 --headless
